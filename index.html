<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuChe</title>

    <!-- Resources -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="page-title border-bottom mb-4">
            <h1>üë©üèΩ‚Äçüíª StuChe</h1>
            <p>Student Checker</p>
        </div>
        <div class="alert alert-danger d-none" id="errorAlert">
            <div class="alert-body">
                <h5 class="alert-heading fw-bold">Oh no, an error!</h5>
                <p id="errorMessage"></p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>Upload Excel File</h5>
                <p>Upload an Excel file to check student data.</p>
            </div>
            <div class="card-body">
                <input type="file" id="excelFile" accept=".xlsx" class="form-control">
            </div>
        </div>
        <div class="card mt-4" id="resultsCard" style="display: none;">
            <div class="card-header">
                <h3 class="card-title">Students that require follow up:</h3>
            </div>
            <div class="card-body">
                <div class="table-bordered">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Issues:</th>
                            </tr>
                        </thead>
                        <tbody id="results">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="assets/js/scripts.js"></script>

</body>
</html>
